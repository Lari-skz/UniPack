<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - UniPack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cyber-dark': '#0A0E27',
                        'cyber-darker': '#151935',
                        'cyber-cyan': '#00F0FF',
                        'cyber-pink': '#FF006E',
                        'cyber-green': '#39FF14',
                        'cyber-text': '#F0F0F0',
                        'cyber-muted': '#9CA3AF',
                    },
                    boxShadow: {
                        'cyber-cyan': '0 0 20px rgba(0, 240, 255, 0.4)',
                        'cyber-pink': '0 0 20px rgba(255, 0, 110, 0.4)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-cyber-dark min-h-screen">

<header class="bg-cyber-darker/80 backdrop-blur-lg shadow-lg sticky top-0 z-50 border-b border-cyber-cyan/30">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="index.html" class="w-20 h-10 bg-gradient-to-r from-cyber-cyan to-cyber-pink rounded-full flex items-center justify-center text-cyber-dark font-bold shadow-cyber-cyan hover:shadow-cyber-pink transition-all">
            UniPack
        </a>
        <nav class="flex items-center gap-6">
            <a href="index.html" class="text-cyber-text hover:text-cyber-cyan transition-colors">
                <i class="fas fa-home mr-2"></i>Home
            </a>
            <a href="signUp.html" class="text-cyber-muted hover:text-cyber-pink transition-colors">
                <span class="text-cyber-pink font-semibold">Sign Up</span>
            </a>
        </nav>
    </div>
</header>

<main>
<section class="py-16 relative overflow-hidden">

    <!-- Animated background -->
    <div class="absolute inset-0 opacity-20">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyber-cyan rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-cyber-pink rounded-full blur-3xl animate-pulse"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-xl mx-auto">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-cyber-cyan to-cyber-pink bg-clip-text text-transparent">
                    Welcome Back
                </h1>
                <p class="text-cyber-muted text-lg">
                    Missed you. Let‚Äôs get you back in. üîê
                </p>
            </div>

            <!-- Login Card -->
            <div class="bg-cyber-darker/60 backdrop-blur-lg border border-cyber-cyan/30 rounded-2xl p-8 shadow-cyber-cyan">
                <form class="space-y-6">

                    <!-- Email -->
                    <div>
                        <label class="block text-cyber-text mb-2">Email *</label>
                        <input type="email" required placeholder="student@university.edu"
                               class="w-full px-4 py-3 bg-cyber-dark border border-cyber-cyan/30 rounded-lg text-cyber-text placeholder-cyber-muted focus:outline-none focus:border-cyber-cyan focus:shadow-cyber-cyan transition-all">
                    </div>

                    <!-- Password -->
                    <div>
                        <label class="block text-cyber-text mb-2">Password *</label>
                        <div class="relative">
                            <input type="password" id="password" required placeholder="Enter your password"
                                   class="w-full px-4 py-3 bg-cyber-dark border border-cyber-cyan/30 rounded-lg text-cyber-text placeholder-cyber-muted focus:outline-none focus:border-cyber-cyan focus:shadow-cyber-cyan transition-all">
                            <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-cyber-muted hover:text-cyber-cyan transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember / Forgot -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 text-cyber-muted">
                            <input type="checkbox" class="w-4 h-4 rounded">
                            Remember me
                        </label>
                        <a href="#" class="text-cyber-cyan hover:text-cyber-pink transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit"
                            class="w-full bg-gradient-to-r from-cyber-cyan to-blue-500 text-cyber-dark font-bold text-lg py-4 rounded-lg hover:shadow-cyber-cyan transition-all duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-sign-in-alt mr-2"></i>Log In
                    </button>

                    <!-- Divider -->
                    <div class="relative my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-cyber-cyan/20"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-cyber-darker text-cyber-muted">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button"
                                class="flex items-center justify-center gap-3 bg-cyber-dark border border-cyber-cyan/30 text-cyber-text px-4 py-3 rounded-lg hover:border-cyber-cyan hover:shadow-cyber-cyan transition-all">
                            <i class="fab fa-google text-xl"></i>Google
                        </button>
                        <button type="button"
                                class="flex items-center justify-center gap-3 bg-cyber-dark border border-cyber-pink/30 text-cyber-text px-4 py-3 rounded-lg hover:border-cyber-pink hover:shadow-cyber-pink transition-all">
                            <i class="fab fa-github text-xl"></i>GitHub
                        </button>
                    </div>

                </form>
            </div>

            <!-- Signup redirect -->
            <div class="mt-6 text-center">
                <p class="text-cyber-muted">
                    New here?
                    <a href="signUp.html" class="text-cyber-cyan hover:text-cyber-pink transition-colors font-semibold">
                        Create an account <i class="fas fa-arrow-right ml-1"></i>
                    </a>
                </p>
            </div>

        </div>
    </div>
</section>
</main>

<footer class="bg-cyber-dark border-t border-cyber-cyan/30 text-cyber-text py-8">
    <div class="container mx-auto px-4 text-center">
        <p class="text-cyber-muted text-sm">&copy; 2026 UniPack by LunosCode. All rights reserved.</p>
    </div>
</footer>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = event.target;

    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
}

document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('‚úÖ Logged in successfully!');
});
</script>

</body>
</html>
